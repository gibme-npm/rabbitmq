name: CI/CD Build Tests

on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    - cron: '30 3 * * *'

jobs:
  build:
    environment: development
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['16', '18']
    name: ${{ matrix.os }} - Node ${{ matrix.node }} Test
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      name: Set up Node
      with:
        node-version: ${{ matrix.node }}
        registry-url: 'https://registry.npmjs.org'
    - name: Install Yarn
      run: npm install -g yarn
    - name: Install Dependencies
      run: yarn
    - name: Run Unit Tests
      env:
        MQ_HOST: ${{ secrets.MQ_HOST }}
        MQ_USER: ${{ secrets.MQ_USER }}
        MQ_VHOST: ${{ secrets.MQ_VHOST }}
        MQ_PASSWORD: ${{ secrets.MQ_PASSWORD }}
        MQ_TEST_QUEUE: ${{ matrix.os }}-${{ matrix.node }}-${{ github.sha }}
      run: yarn test
    - name: Publish to NPM
      if: matrix.node == '16' && matrix.os == 'ubuntu-latest' && github.event_name == 'release'
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
